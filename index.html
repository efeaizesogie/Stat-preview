<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200; 400;700&family=Lexend+Deca:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="stats">
      <div class="card">
        <div class="card-left">
          <div class="left-content">
            <h2 class="stats-heading">
              Get <span class="insights"> insights </span> that help <br />
              your business grow.
            </h2>
            <p class="stats-paragraph">
              Discover the benefits of data analytics and make <br />
              better decisions regarding revenue, customer <br />
              experience, and overall efficiency.
            </p>

            <div class="card-left-numbers">
              <div class="numbers">
                <h3 class="number-heading">10k+</h3>
                <div class="number-paragraph">companies</div>
              </div>
              <div class="numbers">
                <h3 class="number-heading">314</h3>
                <div class="number-paragraph">templates</div>
              </div>
              <div class="numbers">
                <h3 class="number-heading">12M+</h3>
                <div class="number-paragraph">queries</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-right"></div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aizesogie Efeosa</a>.
    </div>
  </body>
</html>
